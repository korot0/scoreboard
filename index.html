<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="http://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
    </head>
    <body>

        <div class="container"> <!--green-->

            <div class="home-container"> <!--salmon-->
                <div>
                    <h3 class="header">HOME</h3>
                </div>
                <div>
                    <div id="home-points"></div>
                </div>
                <div class="home-score-container"> <!--pink-->
                    <button id="home-one" onclick="homePlusOne()">+1</button>
                    <button id="home-two" onclick="homePlusTwo()">+2</button>
                    <button id="home-three" onclick="homePlusThree()">+3</button>
                </div>
            </div>

            <div class="guest-container"> <!--salmon-->
                <div>
                    <h3 class="header">GUEST</h3>
                </div>
                <div>
                    <div id="guest-points"></div>
                </div>
                <div class="guest-score-container"> <!--pink-->
                    <button id="guest-one" onclick="guestPlusOne()">+1</button>
                    <button id="guest-two" onclick="guestPlusTwo()">+2</button>
                    <button id="guest-three" onclick="guestPlusThree()">+3</button>
                </div>
            </div>

        </div>

        <script src="javascript.js"></script>

    </body>
</html>

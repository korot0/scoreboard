<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href="http://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">     
    </head>
    <body>

        <div class="container"> <!--green-->

            <div class="home-container"> <!--salmon-->
                <div>
                    <h3 id="home-header">HOME</h3>
                </div>
                <div>
                    <div id="home-points">0</div>
                </div>
                <div class="home-score-container"> <!--pink-->
                    <button class="btn" onclick="homePoints(1)">+1</button>
                    <button class="btn" onclick="homePoints(2)">+2</button>
                    <button class="btn" onclick="homePoints(3)">+3</button>
                </div>
            </div>

            <div id="new-game"><button class="btn" onclick="newGame()">New Game</button></div>

            <div class="guest-container"> <!--salmon-->
                <div>
                    <h3 id="guest-header">GUEST</h3>
                </div>
                <div>
                    <div id="guest-points">0</div>
                </div>
                <div class="guest-score-container"> <!--pink-->
                    <button class="btn" onclick="guestPoints(1)">+1</button>
                    <button class="btn" onclick="guestPoints(2)">+2</button>
                    <button class="btn" onclick="guestPoints(3)">+3</button>
                </div>
            </div>

        </div>


        <script src="javascript.js"></script>

    </body>
</html>
